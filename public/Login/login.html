<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="../css/Login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="login">
				<form action="/dashboard" method="POST">
					<label for="chk" aria-hidden="true">Authentication</label>
					<input type="text" name="address" placeholder="Location" required="">
					<input type="email" name="email" placeholder="Polling Station Id" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>

            <div class="SignUp">
				<form>
					<label for="chk" aria-hidden="true">SignUp</label>
					<button class="register">Register</button>
				</form>
			</div>
	</div>

			
	</div>
</body>
</html>
